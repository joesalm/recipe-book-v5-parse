<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Create New Recipe</h5>
        <button type="button" class="close" aria-label="Close" ng-click="cancelNewRecipe()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter recipe name" ng-model="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" placeholder="Enter recipe description" ng-model="desc">
                </div>
            </div>
            <div class="form-group row">
                <input type="file" image-with-preview ng-model="img" accept="image/jpeg,image/png">
                <!-- <label for="img" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="img" placeholder="Enter image URL" ng-model="img">
                </div> -->
            </div>
        </form>
        <img class="img-fluid" ng-show="img.src" ng-src="{{img.src}}" alt="{{name}}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="cancelNewRecipe()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addRecipe()">Save</button>
    </div>
</div>
